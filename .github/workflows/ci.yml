name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    container: fedora:40
    steps:
      - name: Install dependencies
        run: dnf -y install clang-tools-extra shellcheck rpmlint rpmdevtools

      - name: Checkout
        uses: actions/checkout@v4

      - name: Run linters
        run: scripts/run_linters.sh

  rpm:
    runs-on: ubuntu-latest
    container: fedora:40
    steps:
      - name: Install dependencies
        run: dnf -y install cmake gcc make rpm-build rpmdevtools systemd-devel systemd-rpm-macros

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build RPM
        run: scripts/build_rpm.sh

      - name: Upload RPMs
        uses: actions/upload-artifact@v4
        with:
          name: rpm-packages
          path: .build/rpmbuild/RPMS

  rpm-aarch64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build RPM in arm64 container
        run: |
          docker run --rm --platform linux/arm64 \
            -v "${GITHUB_WORKSPACE}:/workspace" \
            -w /workspace \
            fedora:40 \
            bash -c "dnf -y install cmake gcc make rpm-build rpmdevtools systemd-devel systemd-rpm-macros && scripts/build_rpm.sh"

      - name: Upload RPMs (aarch64)
        uses: actions/upload-artifact@v4
        with:
          name: rpm-packages-aarch64
          path: .build/rpmbuild/RPMS
